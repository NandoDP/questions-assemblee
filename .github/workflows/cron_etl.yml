name: Scheduled ETL Pipeline

on:
  schedule:
    - cron: '0 2 * * *'  # 2h UTC chaque jour
  workflow_dispatch:      # Trigger manuel

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download spaCy model
        run: |
          python -m spacy download fr_core_news_sm

      - name: Download CamemBERT model from HuggingFace
        run: |
          python download_model.py

      - name: Run ETL Pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          API_TOKEN: ${{ secrets.API_TOKEN || '' }}
        run: |
          python -m src.pipeline.etl_pipeline

      - name: Notify on failure
        if: failure()
        run: |
          echo "ETL failed, send notification"
          # Int√©grer Slack/Discord webhook