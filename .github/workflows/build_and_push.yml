name: Build and publish Docker images
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Superset image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.superset
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/questions-assemblee-superset:latest
            ghcr.io/${{ github.repository_owner }}/questions-assemblee-superset:${{ github.sha }}

      - name: Build and push Airflow image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/questions-assemblee-airflow:latest
            ghcr.io/${{ github.repository_owner }}/questions-assemblee-airflow:${{ github.sha }}
