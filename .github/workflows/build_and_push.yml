name: Build and publish Docker images
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository owner to lowercase
        id: repo-owner
        run: echo "lowercase=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Superset image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.superset
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/questions-assemblee-superset:latest
            ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/questions-assemblee-superset:${{ github.sha }}

      - name: Build and push Flask image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.flask
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/questions-assemblee-flask:latest
            ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/questions-assemblee-flask:${{ github.sha }}

      - name: Build and push ETL image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.etl
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/questions-assemblee-etl:latest
            ghcr.io/${{ steps.repo-owner.outputs.lowercase }}/questions-assemblee-etl:${{ github.sha }}
